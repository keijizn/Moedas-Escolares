<!doctype html>
<html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aluno • Moeda Estudantil</title>
<link rel="stylesheet" href="css/aluno.css">
</head><body>
<header><h1>Área do Aluno</h1><button id="sair">Sair</button></header>
<main class="grid">
  <section class="card">
    <h2>Informações de Cadastro</h2>
    <div class="field"><label>Nome</label><input id="nome"></div>
    <div class="field"><label>Curso</label><input id="curso"></div>
    <div class="field"><label>E-mail</label><input id="email"></div>
    <div class="actions">
      <button id="salvar">Salvar</button>
      <button id="excluir" class="danger">Excluir conta</button>
    </div>
  </section>
  <section class="card">
    <h2>Saldo de Moedas</h2>
    <div id="saldo" class="saldo">—</div>
  </section>
  <section class="card">
    <h2>Histórico</h2>
    <ul id="hist"></ul>
  </section>
  <section class="card">
    <h2>Benefícios Ativos</h2>
    <ul id="beneficios"></ul>
  </section>
</main>
<script src="js/config.js"></script>
<script src="js/aluno.js"></script>
</body></html>
