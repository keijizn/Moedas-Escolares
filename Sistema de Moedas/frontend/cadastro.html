<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Moeda Estudantil — Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./home.css">
  <style>
    .card{ max-width: 980px; margin: 24px auto; }
    .tabs{ display:flex; gap:10px; margin-bottom:12px; }
    .tab{ padding:8px 12px; border-radius:10px; border:1px solid var(--border); cursor:pointer; background:#11131a; }
    .tab.active{ background: linear-gradient(135deg, var(--primary), var(--primary-2)); border-color: transparent; }
    .hidden{ display:none !important; }
    .back{ margin: 16px auto 0; display:block; width:max-content; }
  </style>
</head>
<body>
<header class="topbar">
  <div class="brand">Moeda <span>Estudantil</span></div>
</header>

  <main class="container">
    <section class="card">
      <div class="tabs">
        <button class="tab active" data-target="aluno">Aluno</button>
        <button class="tab" data-target="empresa">Empresa</button>
      </div>

      <!-- Form ALUNO -->
      <form id="form-aluno" class="grid">
        <div class="col">
          <label>Nome</label>
          <input name="nome" required />
        </div>
        <div class="col">
          <label>Email</label>
          <input name="email" type="email" required />
        </div>
        <div class="col">
          <label>CPF</label>
          <input name="cpf" required />
        </div>
        <div class="col">
          <label>Curso</label>
          <input name="curso" />
        </div>
        <div class="col col-2">
          <label>Senha</label>
          <input name="senha" type="password" required minlength="4" />
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Cadastrar Aluno</button>
          <span class="muted" id="status-aluno"></span>
        </div>
      </form>

      <!-- Form EMPRESA -->
      <form id="form-empresa" class="grid hidden">
        <div class="col">
          <label>Nome Fantasia</label>
          <input name="nomeFantasia" required />
        </div>
        <div class="col">
          <label>Email</label>
          <input name="email" type="email" required />
        </div>
        <div class="col">
          <label>CNPJ</label>
          <input name="cnpj" />
        </div>
        <div class="col">
          <label>Telefone</label>
          <input name="telefone" />
        </div>
        <div class="col col-2">
          <label>Senha</label>
          <input name="senha" type="password" required minlength="4" />
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Cadastrar Empresa</button>
          <span class="muted" id="status-emp"></span>
        </div>
      </form>

      <a class="btn back" href="./home.html">← Voltar para a Home</a>
      <a class="btn back" href="./index.html">→ Ir para Registros</a>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="./cadastro.js"></script>
</body>
</html>
