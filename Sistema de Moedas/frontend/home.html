<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Moeda Estudantil â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- estilos desta pÃ¡gina -->
  <link rel="stylesheet" href="./home.css">
</head>
<body>
<header class="topbar">
  <div class="brand">Moeda <span>Estudantil</span></div>
</header>

  <main class="wrap">
    <section class="hero">
      <h1>Bem-vindo ğŸ‘‹</h1>
      <p>Gerencie sua conta de <strong>Aluno</strong> ou <strong>Empresa Parceira</strong>.</p>

      <div class="cta">
        <button class="btn primary" id="openLogin" type="button">Entrar</button>
        <button class="btn" id="openCadastro" type="button">Cadastrar</button>
      </div>

      <div class="cards">
        <article class="card">
          <h3>Aluno</h3>
          <p>Crie sua conta para acessar o sistema e aproveitar benefÃ­cios.</p>
          <div class="row">
            <button class="btn ghost" id="cadAluno"   type="button">Cadastrar Aluno</button>
            <button class="btn ghost" id="loginAluno" type="button">Login Aluno</button>
          </div>
        </article>

        <article class="card">
          <h3>Empresa Parceira</h3>
          <p>Cadastre sua empresa e publique oportunidades e parcerias.</p>
          <div class="row">
            <button class="btn ghost" id="cadEmpresa"   type="button">Cadastrar Empresa</button>
            <button class="btn ghost" id="loginEmpresa" type="button">Login Empresa</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- ===== Modal CADASTRO ===== -->
  <div class="overlay" id="ovlCadastro" hidden></div>
  <section class="modal" id="mdlCadastro" role="dialog" aria-modal="true" aria-labelledby="cadastroTitle" hidden>
    <button class="close" data-close type="button" aria-label="Fechar modal">&times;</button>
    <h2 id="cadastroTitle">Criar conta</h2>

    <div class="tabs" role="tablist" aria-label="Tipo de cadastro">
      <button class="tab active" data-tab="cad-aluno"   role="tab" aria-selected="true"  aria-controls="cad-aluno">Aluno</button>
      <button class="tab"         data-tab="cad-empresa" role="tab" aria-selected="false" aria-controls="cad-empresa">Empresa</button>
    </div>

    <form id="cad-aluno" class="form grid" aria-labelledby="cadastroTitle">
      <div class="col"><label>Nome</label><input name="nome" required autocomplete="name"></div>
      <div class="col"><label>Email</label><input name="email" type="email" required autocomplete="email"></div>
      <div class="col"><label>CPF</label><input name="cpf" required autocomplete="off" inputmode="numeric"></div>
      <div class="col"><label>Curso</label><input name="curso" autocomplete="organization-title"></div>
      <div class="col col-2"><label>Senha</label><input name="senha" type="password" required minlength="4" autocomplete="new-password"></div>
      <button class="btn primary" type="submit">Cadastrar Aluno</button>
      <small class="muted" id="cadAlunoMsg" aria-live="polite"></small>
    </form>

    <form id="cad-empresa" class="form grid" hidden aria-labelledby="cadastroTitle">
      <div class="col"><label>Nome Fantasia</label><input name="nomeFantasia" required autocomplete="organization"></div>
      <div class="col"><label>Email</label><input name="email" type="email" required autocomplete="email"></div>
      <div class="col"><label>CNPJ</label><input name="cnpj" autocomplete="off" inputmode="numeric"></div>
      <div class="col"><label>Telefone</label><input name="telefone" autocomplete="tel"></div>
      <div class="col col-2"><label>Senha</label><input name="senha" type="password" required minlength="4" autocomplete="new-password"></div>
      <button class="btn primary" type="submit">Cadastrar Empresa</button>
      <small class="muted" id="cadEmpresaMsg" aria-live="polite"></small>
    </form>
  </section>

  <!-- ===== Modal LOGIN ===== -->
  <div class="overlay" id="ovlLogin" hidden></div>
  <section class="modal" id="mdlLogin" role="dialog" aria-modal="true" aria-labelledby="loginTitle" hidden>
    <button class="close" data-close type="button" aria-label="Fechar modal">&times;</button>
    <h2 id="loginTitle">Entrar</h2>

    <div class="tabs" role="tablist" aria-label="Tipo de login">
      <button class="tab active" data-tab="login-aluno"   role="tab" aria-selected="true"  aria-controls="login-aluno">Aluno</button>
      <button class="tab"         data-tab="login-empresa" role="tab" aria-selected="false" aria-controls="login-empresa">Empresa</button>
    </div>

    <form id="login-aluno" class="form" aria-labelledby="loginTitle">
      <label>Email</label><input name="email" type="email" required autocomplete="email">
      <label>Senha</label><input name="senha" type="password" required autocomplete="current-password">
      <button class="btn primary" type="submit">Entrar como Aluno</button>
      <small class="muted" id="loginAlunoMsg" aria-live="polite"></small>
    </form>

    <form id="login-empresa" class="form" hidden aria-labelledby="loginTitle">
      <label>Email</label><input name="email" type="email" required autocomplete="email">
      <label>Senha</label><input name="senha" type="password" required autocomplete="current-password">
      <button class="btn primary" type="submit">Entrar como Empresa</button>
      <small class="muted" id="loginEmpresaMsg" aria-live="polite"></small>
    </form>
  </section>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script src="./home-auth.js"></script>
</body>
</html>
